name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: "üõ°Ô∏è Example Workflow Validation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Tools
        run: |
          pip install jsonschema requests

      - name: Validate Workflow Manifests
        run: |
          python << 'EOF'
          import json
          import jsonschema
          import sys
          from pathlib import Path
          import requests
          schema_url = "https://raw.githubusercontent.com/faneX-ID/faneX-ID/main/docs/specs/integrations-manifest/schemas/workflow-manifest.json"
          try:
              response = requests.get(schema_url, timeout=10)
              response.raise_for_status()
              schema = json.loads(response.text)
          except Exception as e:
              print(f"‚ö†Ô∏è Could not fetch schema: {e}")
              sys.exit(1)
          errors = []
          for manifest_path in Path(".").glob("*/manifest.json"):
              workflow_name = manifest_path.parent.name
              try:
                  with open(manifest_path) as f:
                      manifest = json.load(f)
                  jsonschema.validate(instance=manifest, schema=schema)
                  print(f"‚úÖ {workflow_name} valid")
              except jsonschema.ValidationError as e:
                  errors.append(f"{workflow_name}: {e.message}")
          if errors:
              print("\n‚ùå Validation errors found:")
              for e in errors:
                  print(f"  - {e}")
              sys.exit(1)
          EOF

  feedback:
    needs: [validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ needs.validate.result }}';
            if (status === 'success') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚úÖ **PR Validation Passed!**\n\nAll checks passed successfully."
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ùå **PR Validation Failed**\n\nPlease check the logs and fix the issues."
              });
            }

